name: Update Images

on:
  workflow_dispatch:

inputs:
  tf2:
    type: boolean
    description: 'Update TF2 image'
  csgo:
    type: boolean
    description: 'Update CSGO image'
  proxy:
    type: boolean
    description: 'Update Proxy image'
  mc_119:
    type: boolean
    description: 'Update 1.19 Minecraft images'


jobs:

  proxy:

    runs-on: [self-hosted, linux]
    if: ${{ github.event.inputs.proxy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build Docker image
        run: cd nginx-proxy && docker build -t beepsterr/proxy --platform=linux/amd64 --progress=plain -f ./Dockerfile .

      - name: Push to package
        run: docker push beepsterr/proxy